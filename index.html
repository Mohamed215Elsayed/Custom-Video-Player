<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video id="video" class="screen" src="videos/vid.mp4" poster="img/poster.png" type="video/mp4"></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" value="0" min="0" step="0.1" max="100"/>
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
